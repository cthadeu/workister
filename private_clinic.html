<div class="row">
    <div class="col-md-7 professional-signup">
        <h2>Clinicas Particulares</h2>
        <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </h4>
        <br />
        <img src="/assets/img/professional.jpg" class="img-responsive img-thumbnail" alt="" />
    </div>
    <div class="col-md-5" style="padding-top:20px">
        <div class="card-result">
            <form>
                <div class="form-group">                    
                    <input type="text" class="form-control input-lg" id="nomeCompleto" placeholder="Nome da Clínica">
                </div>
                <div class="form-group">                    
                    <input type="text" class="form-control input-lg" id="email" placeholder="E-mail">

                    <input type="text" class="form-control input-lg" id="site" placeholder="Site">

                <div class="form-group">

                <div class="form-group">                    
                    <input type="text" class="form-control input-lg" id="cep" placeholder="CEP">

                <div class="form-group">                    
                    <input type="text" class="form-control input-lg" id="endereco" placeholder="Endereço">
                </div>

                    <select name="municipio" id="" class="form-control input-lg">

                    <select name="bairro" id="" class="form-control input-lg">
                        <option value="">Bairro</option>
